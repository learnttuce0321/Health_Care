<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../CSS/Exercise_style.css" />
    <link rel="stylesheet" href="../CSS/Home_style.css" />
    <link rel="stylesheet" href="../CSS/modal.css" />
    <link rel="stylesheet" href="../CSS/Health_style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "MBC1961GulimM";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-01@1.0/MBC1961GulimM.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="home" style="display: block">
      <div id="banner" class="banner">
        <div
          id="carouselExampleControls"
          class="carousel slide h-100"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <img
                src="./스쿼트.jpeg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
            <div class="carousel-item h-100">
              <img
                src="./야너두.jpeg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
            <div class="carousel-item h-100">
              <img
                src="./헬스장.jpeg"
                class="d-block w-100 h-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- 여기까지 배너창  -------------------------------------------------------------------------------------------------------->
      <div id="inner_content" class="lower_content">
        <div id="info1" class="lower_left_content">
          <!--정보 입력창 -->
          <button class="login">정보를 입력하기</button>

          <div class="name modal">
            <p>이름을 기입해 주세요</p>
            <input type="text" name="name" />
            <button class="name-next">다음</button>
          </div>

          <div class="sex modal">
            <p>성별을 선택해 주세요</p>
            <button class="sex_select" value="남자" name="sex_male">
              남자
            </button>
            <button class="sex_select" value="여자" name="sex_female">
              여자
            </button>
          </div>

          <div class="weight modal">
            <p>체중을 기입해 주세요</p>
            <div><input type="text" name="weight" /> <span>Kg</span></div>
            <button class="weight-next">다음</button>
          </div>

          <div class="modal kal">
            <p>최근 한달 내 측정한 기초대사량을 기입해주세요</p>
            <div>
              <input type="text" name="kal" value="" /> <span>Kcal</span>
            </div>
            <button class="kal-next">다음</button>
          </div>

          <div class="Goal modal">
            <p>운동목적을 선택해 주세요</p>
            <button class="goal_select test" value="fast" name="fast">
              빠른 다이어트
            </button>
            <button class="goal_select test" value="slow" name="slow">
              느린 다이어트
            </button>
            <button class="goal_select test" value="muscle" name="muscle">
              근육량 증가
            </button>
            <button class="goal_select test" value="bulk" name="bulk">
              벌크업
            </button>
          </div>

          <div class="result modal">
            <div class="eat1">
              <div>
                <h3>
                  "
                  <span id="user"></span>
                  "님의 입력결과
                </h3>
              </div>
              <div class="eat1_div">
                <div>
                  <h3>성별</h3>
                  <p id="sex"></p>
                </div>
                <div>
                  <h3>체중</h3>
                  <p id="weight"></p>
                </div>
              </div>
              <div class="eat1_div">
                <div>
                  <h3>기초대사량</h3>
                  <p id="BMR"></p>
                </div>
                <div>
                  <h3>운동목적</h3>
                  <p id="goal"></p>
                </div>
              </div>
            </div>

            <div class="eat2">
              <div>
                <p class="eat_p">권장 칼로리 섭취</p>
                <h2 id="eat_kcal" name="eat_kcal"></h2>
                <span>Kcal</span>
              </div>
              <div>
                <p class="eat_p">권장 탄수화물 섭취</p>
                <h2 id="carbohydrate"></h2>
                <span>Kcal</span>
              </div>
              <div>
                <p class="eat_p">권장 단백질 섭취</p>
                <h2 id="protein"></h2>
                <span>Kcal</span>
              </div>
              <div>
                <p class="eat_p">권장 지방 섭취</p>
                <h2 id="fat"></h2>
                <span>Kcal</span>
              </div>
            </div>
          </div>
        </div>
        <!-- 여기까지가 모달창 -->

        <div id="info2" class="lower_right_content">
          <div id="info2" class="lower_right_content">
            <div class="progressbar_box">
              <!-- 첫번째 바 -->
              <div class="box">
                <div class="progress_info">
                  <span class="tag">탄수화물</span>
                  <span class="user_percent"></span>
                </div>
                <div class="progress_area">
                  <div class="progress"></div>
                </div>
              </div>

              <!-- 두번째 바 -->
              <div class="box">
                <div class="progress_info">
                  <span class="tag">지방</span>
                  <span class="user_percent"></span>
                </div>
                <div class="progress_area">
                  <div class="progress"></div>
                </div>
              </div>

              <!-- 세번째 바 -->
              <div class="box">
                <div class="progress_info">
                  <span class="tag">단백질</span>
                  <span class="user_percent"></span>
                </div>
                <div class="progress_area">
                  <div class="progress"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/modal.js"></script>
    <script src="../JS/Navigate_Menu.js"></script>
    <script src="../JS/Get_Video.js"></script>
    <script src="../JS/memo.js"></script>
    <script src="../JS/Main_Progress_bar.js"></script>
  </body>
</html>
